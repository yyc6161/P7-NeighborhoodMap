<!DOCTYPE html>
<html lang='en'>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>Neighborhood Map</title>

  	<link rel="stylesheet" href="css/icomoon.css">
  	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>
  	<div id="header">
  	    <a href="#" class="menu-icon-link" data-bind="click: changeMenuStatus">
            <i class="icon-list"></i>
        </a>
        <p class="city">New York</p>
  	</div>

  	<div id="menu" data-bind="attr: {class: menuStatus}">
  		<div class="keyword-input">
  			<input type="text" class="keyword"><button id="filterButton" data-bind="click: filterKeyword">Filter</button>
  		</div>
  		<ul class="locations" style="padding: 0;"></ul>
  	</div>

  	<div id="map"></div>

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="http://knockoutjs.com/downloads/knockout-3.4.1.js"></script>
  	<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXG4nAHRvU48qTQcaNWYegKRdnUvgDkWM&v=3&callback=initMap">
    </script>
    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
